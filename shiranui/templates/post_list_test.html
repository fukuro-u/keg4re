{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
    {% for post in object_list %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Published on {{ post.pub_date }}</p>
    {% endfor %}
    <a href="{% url 'post_create' %}" class="btn btn-primary">Add new</a>
{% endblock %}
